        <h2 class="px-5 py-4">Contact us</h2>
        <hr class='w-90'><br>
        <div class="p-3  row">
            <div class="col-xl-8">
                <form>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <label for="fname">First name</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="firstname" id="fname">
                        </div>
                        <div class="col-md-2">
                            <label for="sname">Second name</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="secondname" id="sname">
                        </div>
                    </div>
    
                    <div class="row form-group">
                        <div class="col-md-2">
                            <label for="lname">Last name</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="lastname" id="lname">
                        </div>
                        <div class="col-md-2">
                            <label for="emailaddress">E-mail</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" name="email" id="emailaddress">
                        </div>
                    </div>
    
                    <div class="row form-group">
                        <div class="col-md-2">
                            <label class="pr-3">Gender</label>
                        </div>
                        <div class="col-md-4">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        
                        <div class="col-md-2">
                            <label for="topic">Topic of your concern:</label>
                        </div>
                        <div class="col-md-4">
                            <select id="topic" name="topic">
                                <option value="Services">Services</option>
                                <option value="Delivery">Delivery</option>
                                <option value="Regular customer card">Regular customer card</option>
                                <option value="Returns">Returns</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="yourmessage">Your message</label><br>
                            <textarea id="yourmessage" name="message" rows="3" class="form-control"></textarea><br>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" value="submit" class="btn btn-secondary">
                        </div>
                        
                    </div>
                    
                </form>

            </div>
            
        </div>

        <footer>
            <div class="footer-piece footer-name">
                <h3>&copy; Muffin Studio</h3>
            </div>
            
            <div class="footer-piece">

                    <i class="icon-facebook-squared"></i><a href="https://www.facebook.com/">facebook</a></p>
            </div>
            <div class="footer-piece">
                <h5> Shortcuts</h5>
                <p><i class="icon-users"></i><a href="joinus.html">Join us!</a><br>
                    <i class="icon-mail-alt"></i><a href="contact.html">Send request</a></p>
            </div>
            <div class="footer-piece">
                <h5> Order</h5>
                <p>
                <a href="services.html">Wedding sweets</a><br>
                <a href="services.html">Party Muffins</a><br>
                <a href="services.html">Birthday cake</a><br>
                <a href="services.html">Test box</a>
            </p>
            </div>
            <div class="footer-piece">
                <h5> Contact</h5>
                <p>Muffin Studio<br>
                855 933 844<i class="icon-phone hide-1200" style="padding-left:15px;"></i><br>
                ul. Kalwaryjska 22<br>
                32-055 Krak√≥w<i class="icon-location hide-1200" style="padding-left:5px;"></i><br>
                </p>
            </div>
        </footer>
